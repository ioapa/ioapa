# Alacritty TOML Configuration
# version: 14.0.0

# FONTS
##################################
[font]
size = 12.0

# JETBRAINS
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }

# GENERAL
######################
[general]
# Import additional configuration files.
#
# Imports are loaded in order, skipping all missing files, with the importing file being loaded last.
# If a field is already present in a previous import, it will be replaced.
#
# All imports must either be absolute paths starting with /,
# paths relative to the user's home directory starting with ~/,
# or paths relative from the current config file.
import = ["~/.config/alacritty/themes/themes/gruvbox_dark.toml"]

# This would normally work, but since we use WSL the instance will crash.
# working_directory = "~/"

# Live config reload (changes require restart)
live_config_reload = true

# SELECTION
######################
[selection]
# When set to true, selected text will be copied to the primary clipboard.
# Default: false
save_to_clipboard = false

# CURSOR
######################
[cursor]
style = { shape = "Block", blinking = "Off" }

# MOUSE
######################
[mouse]
# When this is true, the cursor is temporarily hidden when typing.
# Default: false
hide_when_typing = false
# Allows pasting with the right mouse button.
bindings = [{ mouse = "Right", action = "Paste" }]

# SCROLLING
######################
[scrolling]
# Maximum number of lines in the scrollback buffer.
# Specifying 0 will disable scrolling.
# Limited to 100000.
history = 10000

# TERMINAL
######################
[terminal.shell]
program = "wsl"
args = ["--cd", "~"]

# WINDOW
######################
[window]
# Window dimensions (changes require restart)
# "Fullscreen" | "Maximized"
startup_mode = "Maximized"
opacity = 0.90
option_as_alt = "Both"
